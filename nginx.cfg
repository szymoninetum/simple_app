global
  log stdout format raw local0 debug

defaults
  mode http
  log global
  option httplog
  timeout client 30s
  timeout server 30s
  timeout connect 5s

resolvers pub
  nameserver dns 127.0.0.11:53
  hold valid 1s

frontend http
  mode http
  bind 0.0.0.0:82
  default_backend app

backend app
  mode http
  server-template app 10 app:8000 check resolvers pub inter 200

listen stats
  stats enable
  stats refresh 5s
  stats show-legends
  stats uri /
  bind 0.0.0.0:83
